<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="display"> 
            <p id ="generateText">0</p>
        </div>
        <div id="all-buttons">
        <div class="top-row">
            <button class="clear">AC</button>
            <button class="positive-negative">+/-</button>
            <button class="normal-button function-button division">รท</button>
        </div>
        <div class="second-row">
            <button class="normal-button digit">1</button>
            <button class="normal-button digit">2</button>
            <button class="normal-button digit">3</button>
            <button class="normal-button function-button">*</button>
        </div>
        <div class="third-row">
            <button class="normal-button digit">4</button>
            <button class="normal-button digit">5</button>
            <button class="normal-button digit">6</button>
            <button class="normal-button function-button">+</button>
        </div>
        <div class="fourth-row">
            <button class="normal-button digit">7</button>
            <button class="normal-button digit">8</button>
            <button class="normal-button digit">9</button>
            <button class="normal-button function-button">-</button>
        </div>
        <div class="bottom-row">
            <button class="zero">0</button>
            <button class="decimal">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    </div>    
<script src="js.js"></script>
</body>
</html>
